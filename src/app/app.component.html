<div class="flex flex-col px-16 pt-4">
  <span class="self-center p-2 pb-5 text-5xl font-bold">Wisielec</span>
  <div
    class="flex w-full flex-col rounded-2xl bg-neutral-100 p-4 text-3xl font-bold shadow-lg contain-content"
  >
    <span class="self-center font-mono"> {{ displayWord }} </span>
  </div>
  <div *ngIf="!endText" class="flex justify-center py-4 text-xl font-bold">
    <input
      type="text"
      class="mr-5 w-12 rounded-2xl bg-neutral-100 p-4 font-mono uppercase"
      placeholder="A"
      maxlength="1"
      (keydown.enter)="checkLetter()"
      [(ngModel)]="guess"
    />
    <button
      (click)="checkLetter()"
      class="rounded-2xl bg-indigo-100 p-4 hover:bg-indigo-200 active:bg-indigo-300"
    >
      Sprawdź
    </button>
    <span class="ml-5 p-4 font-mono text-4xl"
      >Błędy: {{ errors }}/{{ errorsLimit }}
    </span>
  </div>
  <button
    *ngIf="endText"
    class="mt-8 flex justify-center rounded-2xl bg-white py-5 text-4xl font-bold shadow-lg hover:cursor-pointer"
    [class.won]="endText == 'Wygrał*ś!'"
    [class.lost]="endText == 'Przegrał*ś!'"
    (click)="restart()"
  >
    {{ endText }}
  </button>
</div>
